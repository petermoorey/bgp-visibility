<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
  <mat-card style="width: 100%; box-sizing: border-box;">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content >
      <h2>Monitored Prefixes</h2>
      <table style="width:inherit;">
        <div *ngIf="prefixes.length == 0">No prefixes are monitored, search to add one</div>
        <div *ngFor="let prefix of prefixes">
          <tr>
            <th>Prefix</th>
            <th>Delete</th></tr>
          <tr>
            <td>
              {{ prefix.prefix }}
            </td>
            <td>
              <button mat-menu-item>
                <mat-icon (click)="onClickDeletePrefix(prefix)">delete</mat-icon>
              </button>
            </td>
          </tr>
        </div>
      </table>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
