<div *ngIf="prefixes.length > 0; then results else noresults"></div>

<ng-template #noresults>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
    <mat-card style="width: 100%; box-sizing: border-box;">
      <mat-card-content>
        <h2>Monitored Prefixes</h2>
        <div>No prefixes are monitored, search to add one</div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>


<ng-template #results>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
    <mat-card style="width: 100%; box-sizing: border-box;">
      <mat-card-content>
        <h2>Monitored Prefixes</h2>
        <table mat-table [dataSource]="prefixes" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="prefix">
            <th mat-header-cell *matHeaderCellDef> Prefix </th>
            <td mat-cell *matCellDef="let element"> {{element.prefix}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.created.toDate() | date : 'yyyy-MM-dd HH:mm'}} </td>
          </ng-container>
        
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element"><button mat-menu-item>
              <mat-icon (click)="onClickDeletePrefix(element)">delete</mat-icon>
            </button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
