<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding-top: 10px">
    <mat-card class="custom-card" >
      <mat-card-header>
        <mat-card-title>BGP Prefixes</mat-card-title>
        <mat-card-subtitle>List of monitored prefixes</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <ul>
            <li *ngFor="let prefix of prefixes">{{ prefix }}</li>
          </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
</div>
