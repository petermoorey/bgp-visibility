<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding-top: 10px">
  <mat-card class="custom-card" >
    <mat-card-header>
      <mat-card-title>Search</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <mat-form-field appearance="fill" style="min-width:500px">
        <mat-label>Enter a BGP Autonomous System Number</mat-label>
        <input matInput [(ngModel)]="ASN">
        <mat-hint>Hint: 64322</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!ASN" mat-raised-button color="primary" (click)="onClickAddASN()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>



<div *ngIf="ASNStatus === 'entered'" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding-top: 10px">

  <mat-card class="custom-card" >
    <mat-card-header>
      <mat-card-title>BGP Neighbors</mat-card-title>
      <mat-card-subtitle>Prefixes are announced by {{ peers.length }} peers</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
      <mat-spinner></mat-spinner>
      <ul>
        <li *ngFor="let peer of peers">ASN{{ peer.asn }} {{ peer.type }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="custom-card" >
      <mat-card-header>
        <mat-card-title>Prefixes</mat-card-title>
        <mat-card-subtitle>Total announced prefixes {{ prefixes.length }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content >
        <ul>
          <li *ngFor="let prefix of prefixes">{{ prefix.prefix }}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>

</div>
