<mat-toolbar color="primary">  
  <mat-toolbar-row>
    <span>BGP Monitoring</span>
    <span style="width: 15px;"></span>

    <span>
      <button mat-button [matMenuTriggerFor]="menu_monitoring">Monitoring</button>
      <mat-menu #menu_monitoring="matMenu">
        <button mat-menu-item>Prefixes</button>
        <button mat-menu-item>Autonomous System Number</button>
      </mat-menu>
    </span>

    <span>
      <button mat-button [matMenuTriggerFor]="menu_configuration">Configuration</button>
      <mat-menu #menu_configuration="matMenu">
        <button mat-menu-item>Prefixes</button>
        <button mat-menu-item>Autonomous System Number</button>
      </mat-menu>
    </span>

    <span class="fill-remaining-space"></span>

    <span *ngIf="events.length > 0" >
      <button mat-button [matMenuTriggerFor]="menu_events">
        <mat-icon matBadge="{{ events.length }}" matBadgeColor="warn">announcement</mat-icon>
      </button>
      <mat-menu #menu_events="matMenu">
        <div *ngFor="let event of events">
          <button mat-menu-item>
            <mat-icon>error</mat-icon>
            <span>{{ event }} </span>
          </button>
        </div>
      </mat-menu>
    </span>

    <span>
      <button mat-button [matMenuTriggerFor]="menu_settings">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <mat-menu #menu_settings="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>{{ settings.firstName }} {{ settings.lastName }}</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable notifications</span>
        </button>
      </mat-menu>
    </span>

  </mat-toolbar-row>
</mat-toolbar>
<app-config-edit (eventCreated)="processEvents($event)"></app-config-edit>
<app-event-dashboard></app-event-dashboard>
