<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
    <mat-card style="width: 100%; box-sizing: border-box;">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content >
        <h2>Configure</h2>
        <mat-form-field style="width:100%; max-width: 400px;" appearance="fill">
          <mat-label>Add a prefix</mat-label>
          <input matInput [(ngModel)]="prefix" >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!prefix" mat-raised-button color="primary" (click)="onClickAddPrefix()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
