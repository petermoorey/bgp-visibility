<div *ngIf="prefixes.length > 0; then results else noresults"></div>

<ng-template #noresults>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
    <mat-card style="width: 100%; box-sizing: border-box;">
      <mat-card-content>
        <h2>My Prefixes</h2>
        <div>No prefixes have been added, search to find one</div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>


<ng-template #results>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left" style="padding: 10px">
    <mat-card style="width: 100%; box-sizing: border-box;">
      <mat-card-content>
        <h2>My Prefixes ({{ prefixes.length }})</h2>
        <table mat-table [dataSource]="prefixes">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="prefix">
            <th mat-header-cell *matHeaderCellDef> Prefix </th>
            <td mat-cell *matCellDef="let element"> {{element.prefix}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Date Added </th>
            <td mat-cell *matCellDef="let element"> {{element.created.toDate() | date : mediumDate}} </td>
          </ng-container>

          <!-- Event Column -->
          <ng-container matColumnDef="number_events">
            <th mat-header-cell *matHeaderCellDef> Events (24hrs)</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list *ngIf="getEventCount(element.prefix) > 0">
              <mat-chip>{{ getEventCount(element.prefix) }}</mat-chip>
            </mat-chip-list></td>
          </ng-container>

          <!-- alert Column-->
          <ng-container matColumnDef="alert">
            <th mat-header-cell *matHeaderCellDef> Alert</th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle color=primary checked></mat-slide-toggle>
            </td>
          </ng-container>

          <!-- delete Column-->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="onClickDeletePrefix(element)">delete</mat-icon>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
